<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChatGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Söhne, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: #212121;
            color: #ffffff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background: #171717;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2f2f2f;
            padding: 8px;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid #2f2f2f;
            margin-bottom: 8px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #2f2f2f;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background: #2f2f2f;
        }

        .new-chat-icon {
            width: 16px;
            height: 16px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .chat-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #ffffff;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-item:hover {
            background: #2f2f2f;
        }

        .chat-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid #2f2f2f;
        }

        .footer-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #ffffff;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-item:hover {
            background: #2f2f2f;
        }

        .footer-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }

        /* Main */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #212121;
        }

        /* Header */
        #Header {
            background-color: #212121;
            border-bottom: 1px solid #2f2f2f;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .header-dropdown {
            color: #8e8ea0;
            font-size: 14px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .header-dropdown:hover {
            background: #2f2f2f;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .help-icon {
            width: 32px;
            height: 32px;
            background: #2f2f2f;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8ea0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .help-icon:hover {
            background: #40414f;
        }

        /* Chat Container */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .messageRow {
            display: flex;
            margin-bottom: 0;
            padding: 24px;
        }

        .userRow {
            justify-content: flex-end;
            background: #212121;
        }

        .userRow .message {
            background-color: #343541;
            color: white;
            border-radius: 18px;
            border-bottom-right-radius: 5px;
            max-width: 70%;
            padding: 12px 16px;
            font-size: 16px;
            line-height: 1.5;
        }

        .botRow {
            justify-content: flex-start;
            background: #212121;
        }

        .botRow .message {
            background: transparent;
            color: #ffffff;
            max-width: 70%;
            padding: 0;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #8e8ea0;
            font-size: 16px;
            margin-top: 8px;
        }

        .typing-icon {
            width: 16px;
            height: 16px;
            background: #8e8ea0;
            border-radius: 2px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #8e8ea0;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input Container */
        #inputContainer {
            display: flex;
            justify-content: center;
            padding: 24px;
            background-color: #212121;
        }

        .input-wrapper {
            width: 100%;
            max-width: 768px;
            position: relative;
        }

        #userInput {
            width: 100%;
            padding: 12px 48px 12px 16px;
            border: 1px solid #2f2f2f;
            border-radius: 12px;
            font-size: 16px;
            background: #2f2f2f;
            color: white;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }

        #userInput:focus {
            border-color: #10a37f;
        }

        #userInput::placeholder {
            color: #8e8ea0;
        }

        #sendBtn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            border: none;
            background: #10a37f;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        #sendBtn:hover {
            background: #0d7a5c;
        }

        #sendBtn:disabled {
            background: #2f2f2f;
            color: #8e8ea0;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2f2f2f;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #40414f;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn">
                <svg class="new-chat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14" />
                </svg>
                New chat
            </button>
        </div>

        <div class="chat-history">
            <!-- No previous conversations - fresh start each time -->
        </div>

        <div class="sidebar-footer">
            <div class="footer-item" onclick="window.open('https://www.internetworks.io', '_blank')">
                <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path
                        d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                </svg>
                Website
            </div>
            <div class="footer-item" onclick="window.open('https://medium.com/@muizznaveed', '_blank')">
                <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                </svg>
                Featured Blogs
            </div>
            <div class="footer-item"
                onclick="window.open('https://www.linkedin.com/company/inter-networks-io/?viewAsMember=true', '_blank')">
                <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                    <rect x="2" y="9" width="4" height="12" />
                    <circle cx="4" cy="4" r="2" />
                </svg>
                LinkedIn
            </div>
        </div>
    </div>

    <!-- Main -->
    <div id="main">
        <div id="Header">
            <div class="header-left">
                <div class="header-logo">
                    <img src="static/ivylogo.png" alt="IVY Logo">
                </div>
                <div class="header-title">IVY - THE INTERNETWORKS ASSISTANT</div>
                <div class="header-dropdown">▼</div>
            </div>
            <div class="header-right">
                <div class="help-icon">?</div>
            </div>
        </div>
        <div id="chatContainer"></div>
        <div id="inputContainer">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask anything" />
                <button id="sendBtn">➤</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById("chatContainer");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function addMessage(message, sender) {
            const row = document.createElement("div");
            row.classList.add("messageRow", sender + "Row");

            const msg = document.createElement("div");
            msg.classList.add("message");
            msg.textContent = message;

            row.appendChild(msg);
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const row = document.createElement("div");
            row.classList.add("messageRow", "botRow");
            row.id = "typing-indicator";

            const typingDiv = document.createElement("div");
            typingDiv.classList.add("typing-indicator");

            const icon = document.createElement("div");
            icon.classList.add("typing-icon");

            const dots = document.createElement("div");
            dots.classList.add("typing-dots");

            for (let i = 0; i < 3; i++) {
                const dot = document.createElement("div");
                dot.classList.add("typing-dot");
                dots.appendChild(dot);
            }

            typingDiv.appendChild(icon);
            typingDiv.appendChild(dots);
            row.appendChild(typingDiv);
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById("typing-indicator");
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, "user");
            userInput.value = "";
            sendBtn.disabled = true;

            showTypingIndicator();

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.response, "bot");
            } catch (error) {
                hideTypingIndicator();
                addMessage("Sorry, there was an error processing your request.", "bot");
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize input field
        userInput.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 200) + "px";
        });
    </script>
</body>

</html>
